<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signin.css" />
    <!-- <script defer src="signup.js"></script> -->
  </head>

  <body>
        <div class="container">
            <img src="../images/logo.jpg" alt="logo" />
            <header>Chitter-Chatter</header>
            <h1>Sign In</h1>
        
        <form class="form" id="form">
          <div class="form-control"> 
            <label for="txtUsername" class="col-sm-2 col-form-label">Username:</label>
            <input type="text" id="txtUsername" name="txtUsername" placeholder="JhonDoe123"/>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small> Error Message </small>
          </div>

          <div class="form-control">
            <label for="userPassword" class="col-sm-2 col-form-label">Password:</label>
            <input type="password" id="userPassword" name="userPassword" placeholder="Password"/>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small> Error Message </small>
          </div>
          
          <p><span><input type="checkbox"></span>Remember Me</p>
          <a href="#">Forgot Password?</a>

          <button type="submit">Sign In</button>
          <hr/>

          <button type="button" id="cancelButton" class="button">Cancel</button>
          <hr>

          <p class="or">OR</p>
         <button type="submit" class="button" onClick="location.href='../sign-up/signup.html'">Sign Up</button>

      </form>

      <footer>@Copyright of ChitterChatter 2021</footer>
    </div>

    <script src="./signup.js"></script>
    <script type="text/javascript" src="./signup.js"></script>
