<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up/signup.css">

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="First Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="User Name" required/>
                            </div>

                            <div class="form-group">
                                <legend><i class="zmdi zmdi-account material-icons-name"></i>Gender:</legend>

                                <div class="form-group">
                                    <input type="radio" id="rbMale" name="gender" value="male" >
                                    <label for="rbMale"><i class="zmdi zmdi-account material-icons-name"></i>Male</label>

                                    <input type="radio" id="rbFemale" name="gender" value="female" >
                                    <label for="rbFemale"><i class="zmdi zmdi-account material-icons-name"></i> Female </label>

                                    <input type="radio" id="rbOther" name="gender" value="other">
                                    <label for="rbOther"><i class="zmdi zmdi-account material-icons-name"></i>Other</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="location"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="location" id="location" placeholder="Location"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Confirm password" required/>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="signupimage.PNG" alt="sing up image"></figure>
                        <button name="signin" id="signin" class="signup-image-link signin-button register-form" href="../sign-in/signin.html"> I am already member</button>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="signup.js"></script>
</body>
</html>
